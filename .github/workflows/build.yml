name: "Build"
on:
  pull_request:
  push:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v17
    - uses: cachix/cachix-action@v11
      with:
        name: nix-ros
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - run: nix build nixpkgs#hello
